<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat&display=swap' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
    <title>Provas da CWI Crescer</title>
</head>
<body style="margin: 0; padding: 0;">



<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; border-radius">
    <tr>
        <td align="center" bgcolor="#FFFFFF" style="padding: 40px 0 30px 0;">
            <img src="https://prime.cwi.com.br/images/logo-cwi.png" alt="CWI" style="width:400px;height:85px;display:block;"  />
        </td>
    </tr>
    <tr>
        <td bgcolor="#f0f0f0" style="padding: 40px 30px 40px 30px;font-family:Montserrat, sans-serif;">
            <div th:text="'Aqui estão as ' + ${quantidade} + ' provas que você gerou. Cada link representa uma prova para um candidato.' " ></div>
            <div th:if="${tokens != null}">
                <br>
                  <a th:each="token : ${tokens}" th:href="'http://localhost:3000/resolver-prova/' + ${token} "><span th:text="'Prova ' + ${tokenStat.index+1} + ': '"></span>Link da prova <br></a>
            </div>
        </td>
    </tr>
</table>

</body>
<html>
